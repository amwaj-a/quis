<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <nav>
      <img src="logo.png" alt="" />
    </nav>
    <section>
      <h2>Login</h2>
      <input id="user" type="text" required placeholder="User Name" />

      <input id="password" type="password" required placeholder="password" />

      <button onclick="login()">Login</button>

      <span class="valid" id="errorlog"></span>

      <span>Don't have an account? <a href="index.html">Sign Up</a></span>
    </section>
    <script>
      let password = document.querySelector("#password");
      let user = document.querySelector("#user");

      function login() {
        get();
      }

      async function get() {
        let data = await fetch(
          "https://665737379f970b3b36c86978.mockapi.io/quis"
        );
        let res = await data.json();

        res.find((element) => {
          console.log(element.user == user.value);
          if (
            element.user == user.value &&
            element.password == password.value
          ) {
            localStorage.setItem("name", element.name);
            window.location.href = "home.html";
          } else {
            document.querySelector("#errorlog").innerText =
              "User or Password is wrong";
          }
          console.log(element);
        });
      }
    </script>
  </body>
</html>
